services:
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    ports:
      - '4000:4000'
    env_file:
      - auth-service/.env
    command: pnpm run dev
    develop:
      watch:
        # Rule 1: Sync Source Code
        - action: sync+restart
          path: ./auth-service/src
          target: /app/auth-service/src
          ignore:
            - node_modules
            - dist
            - .pnpm-store

          # Rule 2: Sync Shared Library
          # If the shared library changes, sync it and restart auth-service
          # so it picks up the new shared code.
        - action: sync+restart
          path: ./shared
          target: /app/shared
          ignore:
            - node_modules
            - dist
            - .pnpm-store

          # Rule 3: Rebuild on Dependency Changes
          # If package.json changes, the container images needs to be
          # rebuilt to install new changes
        - action: rebuild
          path: ./auth-service/package.json
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./pnpm-lock.yaml
